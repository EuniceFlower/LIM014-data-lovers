<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/info.css" />
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
    <title>Pokemon is love</title>
  </head>
  <body>
    <div class="popUp" id="popUp">
      <div class="container" id="popContainer"></div>
    </div>
    <header>
      <nav class="nav">
        <div class="logo">
          <a href="./../index.html"><img src="./../img/logo.svg" alt="" /></a>
        </div>
        <ul class="list-nav">
          <li><button id="homeNav" class="btn-nav">Home</button></li>
          <li><button id="topNav" class="btn-nav">Top ten</button></li>
          <li><button id="evoNav" class="btn-nav">Evolutions</button></li>
        </ul>
        <div class="burger">
          <div class="line-burger"></div>
        </div>
      </nav>
    </header>
    <main>
      <section id="home">
        <section class="filter sectionS">
          <header>
            <h1>251 pokemon to choose from, select your favorite</h1>
          </header>
          <div class="search-flex">
            <input type="text" class="" placeholder="Search Pokemon" id="search"/>
            <button class="search" disabled>
              <span class="ico-search material-icons"> search </span>
            </button>
          </div>
          <select class="flex-filter" name="ordenar" id="byRegion">
            <option value="0" selected disabled>By region</option>
            <option value="1">All</option>
            <option value="2">Kanto</option>
            <option value="3">Johto</option>
          </select>
          <select class="flex-filter" name="ordenar" id="orderAlpha">
            <option value="0" selected disabled>Order</option>
            <option value="1">A-Z</option>
            <option value="2">Z-A</option>
          </select>
          <select class="flex-filter" name="ordenar" id="selectType">
            <option value="0" selected disabled>By type</option>
            <option value="normal">Normal</option>
            <option value="electric">Electric</option>
            <option value="fighting">Fighting</option>
            <option value="flying">Flying</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="rock">Rock</option>
            <option value="bug">Bug</option>
            <option value="ghost">Ghost</option>
            <option value="steel">Steel</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="psychic">Psychic</option>
            <option value="ice">Ice</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="fairy">Fairy</option>
          </select>
          <select class="flex-filter" name="ordenar" id="orderByMaxPC">
            <option value="0" selected disabled>By power</option>
            <option value="1">Max CP</option>
            <option value="2">Min CP</option>
          </select>
        </section>
        <section class="body-filter">
          <header class="result-container">
            <p>Results (<span class="result" id="result"></span>)</p>
          </header>
          <section class="body-card-filter" id="bodyFilter"></section>
        </section>
      </section>
      <section id="topTen" class="section hide">
        <header class="topHeader">
          <h1>
            Â¡Discover the Top of the most frequent Pokemons in the Pokemon
            universe!
          </h1>
        </header>
        <section id="sectionTop"></section>
      </section>
      <section id="infoEvolution" class="sectionEvolution hide">
        <header class="candy-header">
          <h1 class="cardE-body">
            Do you want to know how many candies you need for your pokemon to
            evolve? Find it out!
          </h1>
        </header>
        <div class="cardE">
          <h4 class="cardE-body cardT">
            Enter the full name of your Pokemon to search
          </h4>
          <div id="pokemonList" class="pokemonList cardE-body cardT"></div>
          <input type="text" id="namepokemon" placeholder="Name of your pokemon" class="dateInput cardE-body inputB"/>
          <input
            type="text"
            id="numberOfCandies"
            placeholder="# of your candies"
            class="dateInput inputB"
          />
          <button class="btn-calculate cardE-body inputB" id="btn-calculate">Calculate</button>
        </div>
      </section>
    </main>
    <script src="./../main.js" type="module"></script>
  </body>
</html>
